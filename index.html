<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is nav bar section -->
    <header>
        <nav>
            <div class="manu-container">
                <div class="logo">
                    <img class="logo-photo" src="./logo/logo-light.png" alt="">

                </div>
                <div class="menus">
                    <li class="li_item">Home-1</li>
                    <li class="li_item">Home-2</li>
                    <li class="li_item">Home-3</li>
                    <li class="li_item">Home-4</li>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="banner-container">
                <div class="banner-text">
                    <h1 class="title">Better design for <br> your digital products</h1>
                    <p class="description">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                    <button class="btn">Explore More</button>
                </div>
                <div class="banner-photo">
                    <img class="banner_img" src="./img/banner.png" alt="banner pic">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
